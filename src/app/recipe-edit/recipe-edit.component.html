<div >
  <form [formGroup]="recipeForm"
        fxLayout="row wrap"
        fxLayoutAlign="center center"
        (ngSubmit)="onSubmit()">
    <mat-form-field fxFlex="100">
      <label for="name">Name</label>
      <input type="text" id="name" matInput formControlName="name">
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <label for="imagePath">Image URL</label>
      <input type="text" id="imagePath" matInput formControlName="imagePath">
    </mat-form-field>
    <div fxFlex="100">
      <img src="">
    </div>
    <mat-form-field fxFlex="100">
      <label for="description">Description</label>
      <textarea type="text" id="description" matInput
                formControlName="description"></textarea>
    </mat-form-field>
    <div fxFlex="100">Ingredients:</div>
    <div fxFlex="100"  fxLayoutAlign="space-around" fxLayout="row wrap"
         formArrayName="ingredients">
<!--      <div *ngFor="let ingredientControl of ingredients; let i = index"-->
<!--           formGroupName="i">-->
    <mat-form-field fxFlex="100">
      <label for="IngredientName">Name</label>
      <input type="text" id="IngredientName" matInput
              formControlName="name">
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <label for="amount">Amount</label>
      <input type="number" id="amount" matInput
             formControlName="amount">
    </mat-form-field>
    <button mat-button color="warn" fxFlex="100">Delete the ingredient</button>
<!--      </div>-->
      </div>
    <div >
      <button type="submit" mat-raised-button color="primary">Save</button>
      <button type="button" mat-raised-button color="warn">Cancel</button>
    </div>
  </form>
</div>
